<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-gray-500 font-body">
    <div class="grid md:grid-cols-6"><!---Content Wrapper-->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100 text-mammoth">
                        <a href="/" class="text-sm hover:text-gray-700 md:text-xl">Food Ninja</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id="burger"><svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                      </svg></div>
                </div>
                <ul class="text-gray-800 font-bold text-sm mt-6 hidden md:block" id="menu">
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Home
                        </span><svg class="w-5 ml-2"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                          </svg></a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            
                            <span>About
                        </span> <svg class="w-5 ml-2"xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg></a>
                    </li>
                    <li class="py-1">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact
                        </span><svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                          </svg></a>
                    </li>
                </ul>
            </nav>
        </div><!--End Nav-->
        <main class="px-16 py-6 bg-gray-100 md:col-span-5">
            <div class="btn flex justify-center md:justify-end">
                <a href="#" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white">Login </a>
                <a href="#" class="btn text-primary ml-2 border-primary md:border-2 hover:bg-primary hover:text-white hover:shadow-lg">Sign Up</a>
            </div>
           
            <header >
                <h2 class="text-gray-600 text-5xl font-semibold">
                    Recipes
                </h2>
                <h3 class="text-2xl font-semibold">
                    For ninjas
                </h3>
            </header>
            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest recipes</h4 class="font-bold">
                <div class="mt-8 grid md:grid-cols-3 gap-10">
                    <div class="card hover:shadow-lg ">
                        <!---Cards go here-->
                    <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover ">
                    <div class="m-4">
                        <span class="font-bold">5 Bean Chilli Stew</span>
                        <span class="block text-gray-600 text-sm">Recipe by Mario</span>
                    </div>
                    <div class="badge">
                        <svg class="w-6 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                        <span>25 minutes</span>
                    </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <!---Cards go here-->
                    <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Bowser's Stir Fry</span>
                        <span class="block text-gray-600 text-sm">Recipe by Bowser</span>
                    </div>
                    <div class="badge">
                        <svg class="w-6 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                        <span>35 minutes</span>
                    </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <!---Cards go here-->
                    <img src="img/curry.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
                    <div class="m-4">
                        <span class="font-bold">Curry</span>
                        <span class="block text-gray-600 text-sm">Recipe by Peach</span>
                    </div>
                    <div class="badge">
                        <svg class="w-6 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                        <span>25 minutes</span>
                    </div>
                    </div>
                </div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4 class="font-bold">
                <div class="mt-8">
                    <!--Cards go here-->
                </div class="bg-white">
                <div class="flex justify-center">
                    <div class="btn text-primary bg-secondary-100 text-secondary-200 hover:shadow-inner ">
                        <a href="#">Load More</a>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
